    <style>
        #content {
            padding-top:4em;
        }
        .buttonlist {
            margin-bottom: 1em;
        }
        .buttonlist button {
            margin-right: .5em;
            margin-bottom: 1em;
        }
        .buttonlist button:focus {
            outline: none;
        }
        .clickedbutton {
            background: #AAAAAA;
        }
        .articlelist {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .article {
            margin-bottom: 1em;
        }
        .articlename {
            font-size: 1.5em;
        }
        .articledate {
            font-style: italic;
        }
        .keywordlist {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .keyword {
            display: inline;
            font-size: .8em;
        }
        .keyword:after {
            content: ", ";
        }
        .keyword:last-child:after
        {
            content: "";
        }

        [data-toggle='on'] {
          display:block;
        }

        [data-toggle='off'] {
          display:none;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1 id="name"><a href="index.html">Kevin Goldsmith</a></h1>
        <div id="site-nav">
            <ul>
                <li><a href="resume.html">technology leader</a></li>

                <li><a href="music.html">musician</a></li>
                <li><a href="photography.html">photographer</a></li>
            </ul>
        </div>
    </header>
    <div id="content">
        <div class="buttonlist">
            filter by tag: <button id="reset" class="clickedbutton" onclick="resetFilter('articlelist'); selectbutton(this.id)">Show All</button>
            $tagbuttons
        </div>
        <ul class="articlelist">
            $writinglist
        </ul>
    </div>
    <footer>
        kevingoldsmith.com
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/googleevents.js"></script>

    <!-- Google Analytics -->
    <script>
        // Filter tag
        function filterTag (filter, tag) {
            resetFilter(filter);
            var items = $$('.' + filter + ' > li');

            for (var i = 0; i < items.length; i++) {
                var itemTags = items[i].getAttribute('data-tags');

                // Catch case with no tags
                if (itemTags != null) {
                    if (itemTags.indexOf(tag) < 0) {
                        items[i].setAttribute('data-toggle', 'off');
                    }
                }
            }
            selectbutton(tag);
        }

        // Reset filters
        function resetFilter (filter) {
            $$('.' + filter + ' > li').attr('data-toggle', 'on')
        }

        // Reset select
        function selectbutton(select_id) {
            $$('.buttonlist > button').removeClass('clickedbutton');
            $$('.buttonlist > ' + '#' + select_id).addClass('clickedbutton');
        }
        </script>
    </body>
</html>
