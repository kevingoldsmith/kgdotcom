        // Filter tag
        function filterTag (filter, tag) {
            resetFilter(filter);
            var items = $$('.' + filter + ' > li');

            for (var i = 0; i < items.length; i++) {
                var itemTags = items[i].getAttribute('data-tags');

                // Catch case with no tags
                if (itemTags != null) {
                    if (itemTags.indexOf(tag) < 0) {
                        items[i].setAttribute('data-toggle', 'off');
                    }
                }
            }
            selectbutton(tag);
        }

        // Reset filters
        function resetFilter (filter) {
            $$('.' + filter + ' > li').attr('data-toggle', 'on')
        }

        // Reset select
        function selectbutton(select_id) {
            $$('.buttonlist > button').removeClass('clickedbutton');
