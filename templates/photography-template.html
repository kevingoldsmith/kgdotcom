    <script type="text/javascript">
    function resizeIframe()
    {
        $("#ifrm").css("height", $(window).height() - $("#header").position().top - $("#header").height() - $("#footer").height() - 60);
    }

    $(document).ready(function()
    {
    	resizeIframe()

            /* Act on the event */
            resizeIframe();
        });

    });
